# Nginx configuration for MATLAB Mobile Dataset Application
# Production-ready configuration with SSL, compression, caching, and security headers

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream servers
upstream nuxt_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream python_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP server - redirect to HTTPS (uncomment when SSL is configured)
# server {
#     listen 80;
