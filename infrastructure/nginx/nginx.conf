# Nginx configuration file (moved to infrastructure/nginx)
server {
    listen 80;
    server_name _;

    root /var/www/matlab-mobile-dataset/.output/public;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    access_log /var/log/nginx/matlab-mobile-dataset.access.log;
    error_log /var/log/nginx/matlab-mobile-dataset.error.log;
}
