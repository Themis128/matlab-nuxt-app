version: '3.8'

services:
  python-api:
    build:
      context: ..
      dockerfile: infrastructure/legacy/Dockerfile
    container_name: matlab_python_api
    restart: unless-stopped
    ports:
      - '8000:8000'
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../data:/app/data:ro
      - ../python_api/trained_models:/app/trained_models:ro
    depends_on:
      - redis
    networks:
      - matlab-network
    command: ['sh', '-c', 'uvicorn api:app --host 0.0.0.0 --port 8000 --proxy-headers']
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nuxt-app:
    build:
      context: ..
      dockerfile: infrastructure/legacy/Dockerfile.nuxt
    container_name: matlab_nuxt_app
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file: .env
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=http://python-api:8000
      - NUXT_API_SECRET=${NUXT_API_SECRET:-}
    depends_on:
      - python-api
    networks:
      - matlab-network
    command: ['sh', '-c', 'npx nuxi start --hostname 0.0.0.0 --port 3000']
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: matlab_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - matlab-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: matlab_nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nuxt-app
      - python-api
    networks:
      - matlab-network
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local

networks:
  matlab-network:
    driver: bridge
