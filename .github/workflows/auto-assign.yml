name: Auto Assign Reviewers & Labels
on:
  pull_request:
    types: [opened, reopened]
    branches: [master, main]

jobs:
  assign-reviewers-and-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Assign default reviewers and add labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reviewers = ['Themis128'];
            const labels = ['needs-review'];
            const prNum = context.payload.pull_request.number;

            // Request reviewers
            try {
              await github.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNum,
                reviewers
              });
            } catch (err) {
              core.warning(`Couldn't request reviewers: ${err.message}`);
            }

            // Add labels
            try {
              await github.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNum,
                labels
              });
            } catch (err) {
              core.warning(`Couldn't add labels: ${err.message}`);
            }
