name: Deploy to Production

on:
    push:
        branches: [master, main]
        tags:
            - "v*"

jobs:
    deploy-docker:
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract version from tag
              id: version
              run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Build and Push Python API
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./deployment/Dockerfile
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/matlab-python-api:latest
                      ${{ secrets.DOCKER_USERNAME }}/matlab-python-api:${{ steps.version.outputs.VERSION }}
                  cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/matlab-python-api:latest
                  cache-to: type=inline
                  platforms: linux/amd64,linux/arm64

            - name: Build and Push Nuxt App
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./deployment/Dockerfile.nuxt
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/matlab-nuxt-app:latest
                      ${{ secrets.DOCKER_USERNAME }}/matlab-nuxt-app:${{ steps.version.outputs.VERSION }}
                  cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/matlab-nuxt-app:latest
                  cache-to: type=inline
                  platforms: linux/amd64,linux/arm64

            - name: Summary
              run: |
                  echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Python API: \`${{ secrets.DOCKER_USERNAME }}/matlab-python-api:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Nuxt App: \`${{ secrets.DOCKER_USERNAME }}/matlab-nuxt-app:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "- ðŸš€ Docker images built and pushed successfully" >> $GITHUB_STEP_SUMMARY
                  echo "- ðŸ“¦ Version: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
                  echo "docker pull ${{ secrets.DOCKER_USERNAME }}/matlab-python-api:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
                  echo "docker pull ${{ secrets.DOCKER_USERNAME }}/matlab-nuxt-app:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
