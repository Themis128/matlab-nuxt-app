version: 2

updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    assignees:
      - 'Themis128'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    versioning-strategy: 'increase'
    groups:
      # Group Nuxt and Vue ecosystem updates
      nuxt:
        patterns:
          - 'nuxt*'
          - 'vue*'
          - '@nuxt/*'
      # Group testing dependencies
      testing:
        patterns:
          - 'playwright*'
          - '@playwright/*'
          - 'vitest*'
          - 'jest*'
      # Group linting and formatting
      dev-tools:
        patterns:
          - 'eslint*'
          - 'prettier*'
          - 'typescript*'
      # Group chart libraries
      charts:
        patterns:
          - 'chart.js'
          - 'vue-chartjs'
          - 'apexcharts'
          - 'vue3-apexcharts'

  # Enable version updates for pip (Python dependencies)
  - package-ecosystem: 'pip'
    directory: '/python_api'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    assignees:
      - 'Themis128'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'python'
      - 'automated'
    groups:
      # Group FastAPI and related dependencies
      fastapi:
        patterns:
          - 'fastapi*'
          - 'uvicorn*'
          - 'pydantic*'
      # Group ML libraries
      ml-libs:
        patterns:
          - 'scikit-learn*'
          - 'tensorflow*'
          - 'numpy*'
          - 'pandas*'
          - 'scipy*'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    assignees:
      - 'Themis128'
    commit-message:
      prefix: 'chore(ci)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'ci/cd'
      - 'automated'

  # Enable version updates for Docker
  - package-ecosystem: 'docker'
    directory: '/deployment'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 3
    assignees:
      - 'Themis128'
    commit-message:
      prefix: 'chore(docker)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'docker'
      - 'automated'
