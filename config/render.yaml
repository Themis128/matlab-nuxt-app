services:
  # Main Nuxt.js Web Service
  - type: web
    name: matlab-nuxt-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NUXT_PUBLIC_API_BASE
        value: https://matlab-python-api.onrender.com

  # Python API Service
  - type: web
    name: matlab-python-api
    runtime: python
    buildCommand: pip install -r python_api/requirements.txt
    startCommand: python python_api/api.py
    envVars:
      - key: PYTHON_VERSION
        value: '3.11'
      - key: PORT
        value: '10000'
      - key: PYTHONUNBUFFERED
        value: '1'
      - key: CORS_ORIGINS
        value: https://matlab-nuxt-frontend.onrender.com
