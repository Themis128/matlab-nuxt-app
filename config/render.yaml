services:
  # Main Nuxt.js Web Service
  - type: web
    name: matlab-nuxt-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
    # Health check
    healthCheckPath: /

  # Optional: Python API Service (if we replace MATLAB)
