# ============================================================================
# Render Blueprint Configuration - Two-Service Deployment (Recommended)
# ============================================================================
#
# This configuration deploys TWO separate services:
#
# 1. matlab-python-api - Backend API service (FastAPI)
#    URL: https://matlab-python-api.onrender.com
#    Purpose: Serves JSON API endpoints for predictions
#    ⚠️  Internal use only - not meant for direct user access
#
# 2. matlab-nuxt-frontend - Frontend web application (Nuxt.js) ⭐
#    URL: https://matlab-nuxt-frontend.onrender.com
#    Purpose: Serves the web interface that users interact with
#    ✅ This is the main URL you should share with users
#
# For a simpler single-service deployment, see render-single.yaml instead.
# ============================================================================

services:
  # ===== BACKEND SERVICE =====
  # Python API Service (Internal Use - Returns JSON)
  - type: web
    name: matlab-python-api
    runtime: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      cd python_api && python train_models_sklearn.py
      cd .. && python retrain_advanced_models.py
    startCommand: cd python_api && python api.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: '3.13'
      - key: PORT
        value: '10000'  # Render requires service to listen on this port
      - key: PYTHONUNBUFFERED
        value: '1'
      - key: CORS_ORIGINS
        value: https://matlab-nuxt-frontend.onrender.com,http://localhost:3000
      - key: LOG_LEVEL
        value: INFO

  # ===== FRONTEND SERVICE (MAIN APPLICATION) =====
  # Main Nuxt.js Web Service ⭐
  # This is the service URL users should access to see the web interface
  - type: web
    name: matlab-nuxt-frontend
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npm run preview
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NUXT_PUBLIC_API_BASE
        value: https://matlab-python-api.onrender.com
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: '3000'
