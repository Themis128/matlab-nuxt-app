services:
  # Python API Service
  - type: web
    name: matlab-python-api
    runtime: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      cd python_api && python train_models_sklearn.py
      cd .. && python retrain_advanced_models.py
    startCommand: cd python_api && python api.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: '3.13'
      - key: PORT
        value: '10000'
      - key: PYTHONUNBUFFERED
        value: '1'
      - key: CORS_ORIGINS
        value: https://matlab-nuxt-frontend.onrender.com,http://localhost:3000
      - key: LOG_LEVEL
        value: INFO

  # Main Nuxt.js Web Service
  - type: web
    name: matlab-nuxt-frontend
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npm run preview
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NUXT_PUBLIC_API_BASE
        value: https://matlab-python-api.onrender.com
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: '3000'
