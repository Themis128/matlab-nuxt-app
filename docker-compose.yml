version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
      args:
        NODE_VERSION: 20.18.0
    image: matlab-nuxt-frontend:dev
    container_name: matlab-nuxt-frontend
    working_dir: /app
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      - NUXT_PUBLIC_API_BASE=http://api:8000
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - api
    networks:
      - matlab-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: matlab-nuxt-api:dev
    container_name: matlab-nuxt-api
    working_dir: /app/python_api
    environment:
      - PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
    ports:
      - '8000:8000'
    volumes:
      - .:/app
      - api_venv:/app/python_api/.venv
      - api_data:/app/python_api/data
    command: python api.py
    networks:
      - matlab-network
    restart: unless-stopped

volumes:
  frontend_node_modules:
  api_venv:
  api_data:

networks:
  matlab-network:
    driver: bridge
